<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Signal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get("redirect_link");
        if (redirect) {
          setTimeout(() => {
            window.location.href = decodeURIComponent(redirect);
          }, 1500); // Wait 1.5s before bouncing back to app
        }
      };
    </script>
  </head>
  <body>
    <h2 style="text-align: center; margin-top: 50px;">ðŸ”— Connecting to your wallet...</h2>
    <p style="text-align: center;">If nothing happens, please open Phantom manually.</p>
  </body>
</html>
