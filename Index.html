<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting Wallet...</title>
  <script>
    window.onload = function () {
      const redirect = new URLSearchParams(window.location.search).get('redirect_link');
      if (redirect) {
        setTimeout(() => {
          window.location.href = redirect;
        }, 1500); // ⏱️ 1.5 sec delay to allow Phantom to show UI
      } else {
        document.body.innerText = "Missing redirect link";
      }
    };
  </script>
</head>
<body>
  <p>Connecting to your wallet...</p>
</body>
</html>
